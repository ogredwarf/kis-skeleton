<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title layout:title-pattern="$LAYOUT_TITLE : $CONTENT_TITLE">한국신용평가</title>
    <th:block layout:replace="~{fragments/common_import::common_css}"></th:block>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <header layout:replace="~{fragments/default_header::menu}">
    </header>
    <section class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard v1</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- Main Contents -->
        <section class="content">
            <div layout:fragment="content" class="container-fluid">

            </div>
        </section>
    </section>
    <footer layout:replace="~{fragments/default_footer::footer}">
    </footer>
</div>
<th:block layout:replace="~{fragments/common_import::common_dialog}"></th:block>
<!-- 페이지용 자바 스크립트 추가 -->
<th:block layout:replace="~{fragments/common_import::common_javascript}"></th:block>
<script layout:fragment="page_javascript" type="text/javascript"></script>


</body>
</html>
